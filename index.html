<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@100;300;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/styles.css">
  <title>Simple Library App</title>
</head>

<body>
  <div class="title header">
    <h1>Table of Books</h1>
    <p>Add your book collections to the table</p>
  </div>
  <div class="container table">
    <table>
      <thead>
        <tr>
          <th class="checkbox">
            <input type="checkbox" name="" id="checkbox">
          </th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="container button">
    <button id="add">New Book</button>
    <button id="remove">Delete</button>
  </div>
  <dialog modal>
    <form action="#" class="modal">
      <div class="title">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="author">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </div>
      <div class="number">
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" />
      </div>
      <div class="read">
        <label for="read" id="label-read">Have you read it?</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <button type="button" id="submit">Submit</button>
    </form>
    <button id="close">X</button>
  </dialog>
  <dialog id="alert">
    <div class="alert">
      <h2>THIS BOOK ALREADY EXIST</h2>
      <button id="close-alert">X</button>
    </div>
  </dialog>
  <script src="JavaScript/scrpt.js"></script>
</body>

</html>
